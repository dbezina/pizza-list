<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza Cloud</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : 'your-app-id',
      cookie     : true,
      xfbml      : true,
      version    : 'v14.0'
    });
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

    </script>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
            src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v18.0&appId=798575112066351"
            nonce="cHKcEWDN"></script>
</head>

<body>
<div class="container">
    <!-- Content here -->

    <h1>Login</h1>
    <img th:src="@{/images/login.png}"/>
    <div th:if="${error}">
        Unable to login. Check your username and password.
    </div>
    <p>New here? Click
        <a th:href="@{/register}">here</a> to register.</p>

    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form method="POST" th:action="@{/login}" id="loginForm">
        <!--  <label for="username">Username: </label>-->
        <!--  <input type="text" name="username" id="username"/><br/>-->
        <div class="input-group mb-3" style="width:25%;">
            <span class="input-group-text" id="basic-addon-username">Username:</span>
            <input type="text" name="username" id="username" class="form-control"
                   placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3" style="width:25%;">
            <span class="input-group-text" id="basic-addon-password">Passsword:</span>
            <input type="password" name="password" id="password" class="form-control"
                   aria-describedby="passwordHelpInline">
        </div>

        <div class="input-group mb-3" style="width:50%;">
            <button type="submit" value="login" class="btn btn-primary mb-3">Login</button>
        </div>
        <!--        <a th:href="/oauth2/authorization/facebook">Sign in with Facebook</a>-->
        <!--        <a href="#" onclick="loginWithFacebook(); return false;">-->
        <!--            <img src="facebook-login-button.png" alt="Login with Facebook" />-->
        <!--        </a>-->
        <div class="fb-login-button" data-width="" data-size=""
             style="width:50%;"
             data-button-type="" data-layout=""
             data-auto-logout-link="true" data-use-continue-as="true"></div>
    </form>
</div>
</body>

</html>
